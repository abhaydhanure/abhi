<section class="course">
    <div class="container">
        <h1 class="text-center">All course</h1>

   
        <div class="row">
            <div class="col-lg-3 mb-5" *ngFor="let cs of course">
                <div class="box  shadow p-3 mb-5 bg-white rounded "><br>
                    <img src="{{cs.image}}" width="100%">
                    <h3 class="mt-2">{{cs.name}}</h3>
                    <p>{{cs.description}}</p>
                    
                    <button class="btn btn-primary btn-sm">Watch now</button>
                </div>
            </div>
           
        </div>
    </div>
</section>
